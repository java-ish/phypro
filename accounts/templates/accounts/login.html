{%extends 'entry/base.html'%} {% load materializecss %}{%block content%}
<div class="container">
  <div class="row">
    <div class="col s12 m10 offset-m1 l8 offset-l2">
      <div class="card-panel hoverable">
        <div class="flow-text">
          <div class="sub-heading center-align">Log In</div>
        </div>
        <form method="POST" onsubmit="$('.signup-btn').addClass('disabled')">
          {%csrf_token%} {{ form|materializecss }}

          <div class="center">
            <button
              class="signup-btn waves-effect waves-light purple darken-4 btn"
              type="submit"
              name="action"
            >
              Log In</button
            ><br /><br />
            <a href="{%url 'password_reset'%}">Forgot Password?</a>
          </div>
        </form>

        <div class="divider"></div>
        <div class="down-section center-align">
          Need an account?<br />
          <a href="{%url 'lol-signup'%}">Sign Up</a>
        </div>
      </div>
    </div>
  </div>
</div>
{%endblock%}
