{%extends 'entry/base.html'%} {% load materializecss %} {%block content%}
<div class="container-section">
  <div class="row">
    <div class="col s12 m8 offset-m2 l4 offset-l1">
      <div class="card-panel hoverable">
        <div class="user-heading center-align">
          Update Profile: {{user.username}}
        </div>
        <div class="user-image center">
          <img class="circle responsive-img" src="{{user.profile.image.url}}" />
        </div>

        <!-- form here -->
        <form
          method="POST"
          enctype="multipart/form-data"
          onsubmit="$('.signup-btn').addClass('disabled')"
        >
          {%csrf_token%} {{ u_form|materializecss }} {{ p_form|materializecss }}

          <div class="center">
            <button
              class="signup-btn waves-effect waves-light purple darken-4 btn"
              type="submit"
              name="action"
            >
              Update
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{%endblock%}
