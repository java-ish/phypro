{%extends 'entry/base.html'%} {% load materializecss %}{%block content%}
<div class="container">
  <div class="row">
    <div class="col s12 m10 offset-m1 l8 offset-l2">
      <div class="card-panel hoverable">
        <div class="flow-text">
          <div class="sub-heading center-align">Post New Question</div>
        </div>
        <form method="POST" onsubmit="$('.signup-btn').addClass('disabled')">
          {%csrf_token%} {{ form|materializecss }}

          <div class="center">
            <button
              class="signup-btn waves-effect waves-light purple darken-4 btn"
              type="submit"
              name="action"
            >
              Post
              <i class="material-icons right">send</i>
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{%endblock%}
