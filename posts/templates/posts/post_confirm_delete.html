{%extends 'entry/base.html'%} {%block content%}
<div class="container">
  <div class="row">
    <div class="col s12 m10 offset-m1 l8 offset-l2">
      <div class="card-panel hoverable">
        <div class="flow-text">
          <div class="sub-heading center-align">Delete Post</div>
        </div>
        <form method="POST" onsubmit="$('.signup-btn').addClass('disabled')">
          {%csrf_token%}
          <h5>Are you sure want to delete the post "{{object.title}}"</h5>

          <div class="center">
            <button
              class="signup-btn waves-effect waves-light red darken-4 btn"
              type="submit"
              name="action"
            >
              Yes, Delete
            </button>

            <a
              class="waves-effect waves-light purple darken-4 btn"
              href="{%url 'post-detail' object.id%}"
            >
              No</a
            >
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{%endblock%}
